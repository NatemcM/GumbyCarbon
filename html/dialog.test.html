<body>

<div class="row" id="dialogs">
  <h1 class="lead">dialogs</h1>
  <p class="btn primary "><a href="#" class="switch" gumby-trigger="#dialog1">Open dialog</a></p>
  
  <div class="btn outlined accent dialog" id="dialog">
  	<a href="#" class="switch" gumby-trigger="#dialog">New Style Dialog</a>
    
    	 <div class="content">
            <header>
              <h3 class="lead">This is the title</h3>
            </header>
            <a class="close switch" gumby-trigger="|#dialog1"><i class="icon-cancel"></i></a>
            <div class="row">
              <div class="ten columns centered text-center">
                <h2>This is a dialog.</h2>
                <p>Gumby dialogs are easy to make using Toggles &amp; Switches. The <span class="label default">.dialog</span> class already has the required styles which you can open and close using Toggles &amp; Switches.</p>
              </div>
            </div>
            <footer>
              <div class=" primary btn"><a href="#">Close</a></div>
            </footer>
        
    </div>

    
  </div>
</div>


</body>
