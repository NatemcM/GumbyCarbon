<div class="row">
	<div class="twelve columns">
    
    <form action="/" method="get" id="test">
        <ul>
          <li class="field">
            <input class="text input" type="text" placeholder="" id="inpt1"  name="name" data-validate="required, len[4,10]"/>
            <label for="inpt1" class="floating">A floating label</label>
          </li>
          <li class="field">
            <input class="email input" type="email" placeholder="Email input" name="email" data-validate="required, email" />
          </li>
          <li class="field">
            <input class="password input" type="password" placeholder="Password input" name="password" data-validate="required"  />
          </li>
          <li class="field">
            <input class="password input" type="password" placeholder="Password input" name="passwordChk" data-validate="required, match[password]"  />
          </li>
          <li class="field">
            <input class="phone input" type="tel" placeholder="Telephone Number" name="tel" />
          </li>
          <li>
          	<div class="btn primary">
            	<input type="submit">
            </div>
          </li>
        </ul>

<script>

$('form').validation({
  // pass an array of required field objects
  required: [
    {
      // name should reference a form inputs name attribute
      // just passing the name property will default to a check for a present value
      name: 'name',
    },
    {
      name: 'email',
      // pass a function to the validate property for complex custom validations
      // the function will receive the jQuery element itself, return true or false depending on validation
      validate: function($el) {
        return $el.val().match('@') !== null;
      }
    }
  ],
  // callback for failed validaiton on form submit
  fail: function() {
    Gumby.error('Form validation failed');
  },
  // callback for successful validation on form submit
  // if omited, form will submit normally
  submit: function(data) {
    $.ajax({
      url: 'do/something/with/data',
      data: data,
      success: function() {alert("Submitted");}
    });
  } 
});
</script>
